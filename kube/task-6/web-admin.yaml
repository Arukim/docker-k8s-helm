apiVersion: v1
kind: Service
metadata:
  name: web-admin
spec:
  type: NodePort
  ports:
    - port: 80
  selector:
    app: web-admin # NB!
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-admin
  labels:
    app: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-admin
  template:
    metadata:
      labels:
        app: web-admin
        tier: web
        tag: "v1"
    spec:
      containers:
        - name: web-admin
          imagePullPolicy: Always
          image: "arukim/dnatrack-web-admin:v1"
          ports:
          - name: http
            containerPort: 80
            protocol: TCP
          - name: https
            containerPort: 443
            protocol: TCP
          env:
          - name: BasePath
            value: "/{NAMESPACE}/admin"
          volumeMounts:
          - name: app-config
            mountPath: /etc/config
      volumes:
        - name: app-config
          configMap:
            name: app