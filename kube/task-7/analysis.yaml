apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnatrack-service-analysis
  labels:
    app: analysis
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-admin
  template:
    metadata:
      labels:
        app: app-admin
        tier: app
        tag: "v1"
    spec:
      containers:
        - name: app-admin
          imagePullPolicy: Always
          image: "arukim/dnatrack-service-analysis:v1"
          volumeMounts:
          - name: app-config
            mountPath: /etc/config
          resources:
            limits:
              cpu: 200m
            requests:
              cpu: 100m
      volumes:
        - name: app-config
          configMap:
            name: app