apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: demo-admin-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /demo/admin
spec:
  rules:
  - host: hel.westeurope.cloudapp.azure.com
    http:
      paths:
      - path: /demo/admin
        backend:
          serviceName: web-admin
          servicePort: 80